<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Thanks for your participation</title>
    <link rel="stylesheet" href="static/css/general.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="slide" id="thanks">
      <h1>Thanks for your participation</h1>
      
      <div class="blue" id="debriefingtext">
        <p>Thanks again for your participation in our study!</p>
        <p>To complete the HIT, simply press the button below.</p>
      </div>

      <div class="continue">
        {% if using_sandbox %}
        <form id="mturk_form" action="https://workersandbox.mturk.com/mturk/externalSubmit" method="post">
        {% else %}
        <form id="mturk_form" action="https://www.mturk.com/mturk/externalSubmit" method="post">
        {% endif %}

          <input type="hidden" id="assignmentId" name="assignmentId" value="{{ assignmentid }}"></input>
          <input type="hidden" id="hitId" name="hitId" value="{{ hitid }}"></input>
          <input type="hidden" id="workerId" name="workerId" value="{{ workerid }}"></input>
          <input class="next" id="submitButton" type="submit" name="Submit" value="Complete HIT"></input>
          
        </form>
      </div>
    </div>
  </body>  
</html>
