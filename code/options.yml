{
    # stimuli and data directory names
    stim_dir: ../stimuli-dev,
    data_dir: ../data-dev,

    # number of vertices for each stimulus
    # if a tuple, it is the inclusive range of then number of 
    # possible vertices
    npoints: [3, 6],
    # how many stimuli to run
    nstim: 20,
    # number of samples of each stimulus
    nsamps: 1,

    # standard deviation in similarity function
    sigma_s: 0.15, 
    # standard deviation of perceptual uncertainty
    sigma_p: 0.0,

    # the amount we rotate by
    dr: 11.25,
    # prior over angles
    prior_R: [3.141592653589793, 9.869604401089358],
    # data scale, to avoid underflow
    scale: 1,
    # stopping factor, in number of std. devs.
    stop_factor: 1.96,

    # save images
    save: true, 
    # print extra information
    verbose: 0,

    # number of tries to fit parameters in von mises
    ntry_vm: 20,

    # observation noise for bayesian quadrature
    s: 0,
    # output scale for bayesian quadrature
    h: null,
    # periodic scale
    p: 1,
    # type of kernel to use for bayesian quadrature
    kernel: gaussian,
    # number of tries to fit parameters in bayesian quadrature
    ntry_bq: 5,
    # minimum w value
    bq_wmin: 20,
    # maximum w value
    bq_wmax: 360,
    # scaling value
    gamma: 1,
    # number of candidate points
    n_candidate: 10,

    # example for 'notes' notebook
    example_hyp: 1,
    example_num: '001',
    example_rot: '120',

    # for running tests
    n_big_test_iters: 20,
    n_small_test_iters: 5
}

